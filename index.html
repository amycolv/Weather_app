<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control col-6"
                autofocus="on"
                autocomplete="off"
                id="search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="submit"
              />
            </div>
            <div class="col-3">
              <button id="current-location-button" class="btn btn-success">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="current-day-time"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-cloud-sun today-weather-icon"></i>
            <span class="temperature" id="temperature"></span>
            <span class="units">Â°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
        </div>
        <div class="row next-day-weather-box">
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
          <div class="col-2 next-day-weather">
            <i class="fas fa-cloud-sun next-day-icon"></i>
            <br />
            <h6>Monday</h6>
            <h5>14</h5>
          </div>
        </div>
    </div>
    <div>
  <p><a href="https://github.com/amycolv/Weather_app">Open-sourced code</a> by Amy Colville</p>
    </div>

</html>
